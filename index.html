<!-- Welcome to WikiSurfer! 

This is still in active development. The plan is for a website that lets you surf
through interesting Wikipedia articles. (Kind of like an educational alternative to TikTok).-->


<!DOCTYPE html>
<html>

<head>
	<title>WikiSurfer</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="icon" type="image/x-icon" href="Favicon_Logo.png">
</head>
<body>
	<div id="header">
		<h1>WikiSurfer  <span class="sub-title">v0.01 by Azaria Kelman</span></h1>
		<h4><a href="https://github.com/azariak/WikiSurfer">View on GitHub</a></h4>

	</div>

	<div id="main">
		<!-- This is an iframe to show the relevant Wikipedia page. 
			The API can be used to generate the text, see function.js, however the current method looks cleaner.
		The next version uses the API to 
		render the article. -> api.php?action=featuredfeed&feed=potd-->
		<iframe id="wiki-article" src="" frameborder="0" width="100%" height="100%" style="clip-path: inset(0 0% 0 0%);"></iframe>
	</div>

	<div id="footer">
		<button id="previous-btn">Previous</button>
		<button id="next-btn">Next</button>
	</div>
	<script src="function.js"></script>
	
</body>
</html>
