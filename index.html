<!-- Welcome to WikiSurfer! 

This is still in active development. The plan is for a website that lets you surf
through interesting Wikipedia articles. (Kind of like an educational alternative to TikTok).-->


<!DOCTYPE html>
<html>

<head>
	<title>WikiSurfer</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="icon" type="image/x-icon" href="Favicon_Logo.png">
</head>
<body>
	<div id="header">
		<h1>WikiSurfer  <span class="sub-title">v0.01 by Azaria Kelman</span></h1>
	</div>

	<div id="main">
		<!-- This is an iframe to show the relevant Wikipedia page. It uses the API to generate the right link for the article, 
		as seen in function.js TRY expirementing with style="width: 300px; height: 200px; overflow: hidden;" for Iframe hiding -->
		<iframe id="wiki-article" src="" frameborder="0" width="100%" height="100%"></iframe>
	</div>

	<div id="footer">
		<button id="previous-btn">Previous</button>
		<button id="next-btn">Next</button>
	</div>
	<script src="function.js"></script>
</body>
</html>
