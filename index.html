<!-- Welcome to WikiSurfer! 

This is still in active development. The plan is for a website that lets you surf
through interesting Wikipedia articles. (Kind of like an educational alternative to TikTok).
I am to make it customizable and plan on moving over to React at some point.
-->

<!DOCTYPE html>
<html>
<head>
    <title>WikiSurferüèÑ</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" type="image/x-icon" href="Favicon_Logo.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div id="header">
        <h1><a href="index.html">WikiSurferüèÑ</a></h1>
        <h4>Azaria Kelman</h4>
        <button id="topics-btn" aria-haspopup="dialog" aria-controls="topics-modal">Topics</button>
    </div>

    <div id="white-box">
        <div id="main">
            <iframe id="wiki-article" src="" frameborder="0"></iframe>
        </div>
        <div class="scroll-arrows">
            <div class="scroll-arrow up"></div>
            <div class="scroll-arrow down"></div>
        </div>
        
    </div>

    <div class="loading-indicator">Loading...</div>

    <div id="footer">
        <button id="previous-btn">Previous</button>
        <h3>
            <a href="https://github.com/azariak/WikiSurfer" target="_blank">View source code</a>
        </h3>
        <button id="next-btn">Next</button>
    </div>
    
    <!-- Topics Modal -->
    <div id="topics-modal" class="modal" role="dialog" aria-modal="true" aria-labelledby="topics-title" hidden>
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="topics-title">Choose topics</h2>
                <button class="modal-close" id="topics-close" aria-label="Close">‚úï</button>
            </div>
            <div class="modal-body">
                <p>Select interests to get better article suggestions. Your choices stay on this device.</p>
                <div class="topics-grid" id="topics-grid">
                    <!-- Populated by JS -->
                </div>
            </div>
            <div class="modal-footer">
                <button id="topics-reset" class="secondary">Reset</button>
                <button id="topics-save">Save</button>
            </div>
        </div>
    </div>
    <script src="function.js"></script>
</body>
</html>
